 <!DOCTYPE html>
<html>
  <head>
    
    <title>Sophia's Showcase</title>
    <meta charset="utf-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />

	  <!-- link the webpage's stylesheet -->
	  <link rel="stylesheet" href="/style.css" />

	  <!-- link the webpage's JavaScript file -->
	  <script src="/script.js" defer></script>

  </head>
  
  <body>
    
    <img src="background.JPEG" alt="Background" class="background-image">
    <img src="logo.png" alt="Logo" class="logo-image">
    <img src="leaves.png" alt="Leaves image" class="leaves-image">
    <img src="cloud on left.png" alt="Cloud on left" class="cloud-left">
    <img src="cloud on right.png" alt="Cloud on right" class="cloud-right">
    <img src="sparkle.png" alt="Sparkle" class="sparkle-image">
    <img src="panda.PNG" alt="Panda image" class="panda-bottom-right">
    <button type="button" class="login-button" onclick="goToPortfolio()">
      <img src="login.png" alt="Login" class="login-image">
    </button>
    <img src="shine.png" alt="Shine" class="shine-image">

    <div class="calendar-widget">
      <div class="calendar-date">
        <span id="month">Jan</span>
        <span id="day">1</span>
      </div>
      <div class="calendar-time" id="time">12:00 AM</div>
    </div>
    
    </body>
</html>
